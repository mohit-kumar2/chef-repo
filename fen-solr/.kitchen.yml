---
driver:
  name: vagrant
  network:
  - ["private_network", { ip: "192.168.33.21" }]
  - ["forwarded_port", {guest: 8983, host: 8983}]

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[fen-solr::default]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
